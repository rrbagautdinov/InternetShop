<!DOCTYPE html>
<html lang="ru" ng-app="internet_shop">
<head>
    <meta charset="UTF-8">
    <title>Интернет магазин</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body ng-controller="mainController">
    <div>
        <div class="header">
            <div class="card mb-3">
                <div class="card-body">
                    <h6 class="text-center">Админ-панель</h6>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="wrapper">
                    <div class="list-group">
                        <a href="#!/" class="list-group-item list-group-item-action" ng-class="{active: controller === 'indexController'}">
                            Главная
                        </a>
                        <a href="#!/users" class="list-group-item list-group-item-action" ng-class="{active: controller === 'usersController'}">
                            Пользователи
                        </a>
                        <a href="#!/items" class="list-group-item list-group-item-action" ng-class="{active: controller === 'itemsController'}">
                            Товары
                        </a>
                    </div>
                </div>
                <div class="container-fluid col-10">
                    <div id="content" data-ng-view="" class="ng-scope"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="footer mt-3">
            <div class="card mb-3">
                <div class="card-body">
                    <h6 class="text-center">© Роман Багаутдинов 2021 год.</h6>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-resource.js"></script>
    <script src="./js/app.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/indexController.js"></script>
    <script src="js/controllers/usersController.js"></script>
    <script src="js/controllers/itemsController.js"></script>
</body>
</html>
