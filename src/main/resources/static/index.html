<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Интернет-Магазин</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body ng-controller="indexController">

<div class="container">
    <h3>Добавить продукт</h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td>Название</td>
                <td>Цена</td>
                <td>Действия</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input ng-model="newProduct.name" type="text" class="form-control" placeholder="Введите название">
                </td>
                <td>
                    <input ng-model="newProduct.price" type="number" class="form-control" placeholder="Введите цену">
                </td>
                <td>
                    <button class="btn btn-success" ng-click="saveProduct(newProduct)">Добавить</button>
                </td>
            </tr>
        </tbody>
    </table>

    <h3>Список товаров</h3>
    Показано {{viewProducts}} из {{totalProducts}} страница {{page + 1}}/{{totalPages}}
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>id</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>
                <span ng-if="!p.edit">{{p.name}}</span>
                <input class="form-control" ng-model="p.name" ng-if="p.edit">
            </td>
            <td>
                <span ng-if="!p.edit">{{p.price}}</span>
                <input type="number" step="100" min="0" class="form-control" ng-model="p.price" ng-if="p.edit">
            </td>
            <td>
                <button class="btn btn-warning" type="button" ng-if="!p.edit" ng-click="p.edit = true">Изменить</button>
                <button class="btn btn-success" type="button" ng-if="p.edit" ng-click="updateProduct(p)">Сохранить</button>
                <button class="btn btn-danger" type="button" ng-if="!p.edit" ng-click="deleteProduct(p)">Удалить</button>
                <button class="btn btn-warning" type="button" ng-if="p.edit" ng-click="fillTable()">Отменить</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" ng-class="{disabled: page < 1}">
            <a class="page-link" href="#" ng-click="paginate(page - 1)">Назад</a>
        </li>
        <li class="page-item" ng-repeat="i in pageRange()" ng-class="{disabled: page === i}">
            <a class="page-link" href="#" ng-click="paginate(i)" [aria-disabled]="true">{{i + 1}}</a>
        </li>
        <li class="page-item" ng-class="{disabled: page >= totalPages - 1}">
            <a class="page-link" href="#" ng-click="paginate(page + 1)">Вперед</a>
        </li>
    </ul>
</nav>
<div>
<h6 class="text-center">© Роман Багаутдинов {{currentDate}} год.</h6>
</div>
</body>
</html>
