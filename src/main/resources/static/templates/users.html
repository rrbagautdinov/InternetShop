<div class="users">
    <h3>Добавить пользователя</h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>Логин</td>
            <td>Пароль</td>
            <td>Имя</td>
            <td>Фамилия</td>
            <td>Почта</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input ng-model="newUser.login" type="text" class="form-control" placeholder="Введите логин">
            </td>
            <td>
                <input ng-model="newUser.password" type="password" class="form-control" placeholder="Введите пароль">
            </td>
            <td>
                <input ng-model="newUser.name" type="text" class="form-control" placeholder="Введите имя">
            </td>
            <td>
                <input ng-model="newUser.surname" type="text" class="form-control" placeholder="Введите фамилию">
            </td>
            <td>
                <input ng-model="newUser.email" type="text" class="form-control" placeholder="Введите почту">
            </td>
            <td>
                <button class="btn btn-success" ng-click="saveUser(newUser)">Добавить</button>
            </td>
        </tr>
        </tbody>
    </table>

    <h5>Список пользователей <em class="text-right">(Показано пользователей: {{viewUsers}} из {{totalUsers}})</em></h5>

    <!--    страница {{page + 1}}/{{totalPages}}-->
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>id</td>
            <td>Логин</td>
            <td>Имя</td>
            <td>Фамилия</td>
            <td>Почта</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="u in UsersList">
            <td>{{u.id}}</td>
            <td>
                <span ng-if="!u.edit">{{u.login}}</span>
                <input type="text" class="form-control" ng-model="u.login" ng-if="u.edit">
            </td>
            <td>
                <span ng-if="!u.edit">{{u.name}}</span>
                <input type="text" class="form-control" ng-model="u.name" ng-if="u.edit">
            </td>
            <td>
                <span ng-if="!u.edit">{{u.surname}}</span>
                <input type="text" class="form-control" ng-model="u.surname" ng-if="u.edit">
            </td>
            <td>
                <span ng-if="!u.edit">{{u.email}}</span>
                <input type="email" class="form-control" ng-model="u.email" ng-if="u.edit">
            </td>

            <td>
                <button class="btn btn-warning" type="button" ng-if="!u.edit" ng-click="u.edit = true">Изменить</button>
                <button class="btn btn-success" type="button" ng-if="u.edit" ng-click="updateUser(u)">Сохранить</button>
                <button class="btn btn-danger" type="button" ng-if="!u.edit" ng-click="deleteUser(u)">Удалить</button>
                <button class="btn btn-warning" type="button" ng-if="u.edit" ng-click="fillUserTable()">Отменить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" ng-class="{disabled: page <= 1}">
                <a class="page-link" href="#" ng-href="/users/page_{{page - 1}}">Назад</a>
            </li>
            <li class="page-item" ng-repeat="i in pageRange()" ng-class="{disabled: page === i}">
                <a class="page-link" ng-href="/users/page_{{i}}">{{i}}</a>
            </li>
            <li class="page-item" ng-class="{disabled: page >= totalPages}">
                <a class="page-link" href="#" ng-href="/users/page_{{page + 1}}">Вперед</a>
            </li>
        </ul>
    </nav>
</div>
