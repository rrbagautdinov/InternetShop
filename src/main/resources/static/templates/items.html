<div class="items">
    <h3>Добавить продукт</h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>Название</td>
            <td>Цена</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input ng-model="newItem.name" type="text" class="form-control" placeholder="Введите название">
            </td>
            <td>
                <input ng-model="newItem.price" type="number" class="form-control" placeholder="Введите цену">
            </td>
            <td>
                <button class="btn btn-success" ng-click="saveItem(newItem)">Добавить</button>
            </td>
        </tr>
        </tbody>
    </table>

    <h5>Список товаров <em class="text-right">(Показано продуктов: {{viewItems}} из {{totalItems}})</em></h5>

    <!--    страница {{page + 1}}/{{totalPages}}-->
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>id</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="i in ItemsList">
            <td>{{i.id}}</td>
            <td>
                <span ng-if="!i.edit">{{i.name}}</span>
                <input class="form-control" ng-model="i.name" ng-if="i.edit">
            </td>
            <td>
                <span ng-if="!i.edit">{{i.price}}</span>
                <input type="number" class="form-control" ng-model="i.price" ng-if="i.edit">
            </td>
            <td>
                <button class="btn btn-warning" type="button" ng-if="!i.edit" ng-click="i.edit = true">Изменить</button>
                <button class="btn btn-success" type="button" ng-if="i.edit" ng-click="updateItem(i)">Сохранить</button>
                <button class="btn btn-danger" type="button" ng-if="!i.edit" ng-click="deleteItem(i)">Удалить</button>
                <button class="btn btn-warning" type="button" ng-if="i.edit" ng-click="fillItemTable()">Отменить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" ng-class="{disabled: page <= 1}">
                <a class="page-link" href="#" ng-href="#!/items/page_{{page - 1}}">Назад</a>
            </li>
            <li class="page-item" ng-repeat="i in pageRange()" ng-class="{disabled: page === i}">
                <a class="page-link" href="#" ng-href="#!/items/page_{{i}}">{{i}}</a>
            </li>
            <li class="page-item" ng-class="{disabled: page >= totalPages}">
                <a class="page-link" href="#" ng-href="#!/items/page_{{page + 1}}">Вперед</a>
            </li>
        </ul>
    </nav>
</div>
